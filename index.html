  <!-- Structured Data: FAQ for AI search visibility -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is HeartPath?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "HeartPath is a digital cardiac rehabilitation platform that connects heart patients with their care team for safe, guided recovery at home. It includes personalized exercise programs, real-time monitoring, secure messaging, and multilingual support."
          }
        },
        {
          "@type": "Question",
          "name": "Is HeartPath GDPR compliant?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. HeartPath is fully GDPR-compliant. All health data is encrypted, stored in EU-based servers, and users have full control over their data — including the right to delete it at any time."
          }
        },
        {
          "@type": "Question",
          "name": "What languages does HeartPath support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "HeartPath supports English, Finnish (Suomi), and Turkish (Türkçe) with full UI translation and culturally appropriate medical terminology."
          }
        },
        {
          "@type": "Question",
          "name": "Can doctors monitor patients remotely on HeartPath?",
          "acceptedAnswer": {
            "@type": "Answer",

          }
        }
      ]
    }
